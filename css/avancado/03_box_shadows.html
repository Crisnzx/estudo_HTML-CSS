<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadows</title>
    <style>

        .container {
            display: flex;
            flex: 2;
        }

        .box {
            padding: 1rem;
            margin: 1rem;
            background: coral;
            color: white;

            /* offset-x offset-y color */

            box-shadow: inset 0px 3px 10px 0px rgba(0, 0, 0, 0.5), inset 0px -3px 10px 0px rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            border: 5px solid darkblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <h3>Heading</h3>

</html>
